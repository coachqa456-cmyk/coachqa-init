services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: qenabler-postgres-dev
    environment:
      POSTGRES_DB: qenabler_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      # All SQL files in migrations/ will run automatically on first database initialization
      # This includes 023-seed-comprehensive-demo-data.sql which populates demo data
      - ./qenabler-backend/migrations:/docker-entrypoint-initdb.d
    networks:
      - qenabler-network-dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Service (Development)
  backend:
    build:
      context: ./qenabler-backend
      dockerfile: Dockerfile.dev
    container_name: qenabler-backend-dev
    environment:
      NODE_ENV: development
      PORT: 9002
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: qenabler_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-dev-refresh-secret-key}
      SYNC_DB: "false"
    ports:
      - "9002:9002"
    volumes:
      - ./qenabler-backend/src:/app/src
      - ./qenabler-backend/logs:/app/logs
      - ./qenabler-backend/migrations:/app/migrations
      - ./qenabler-backend/ensure-database.js:/app/ensure-database.js
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - qenabler-network-dev
    restart: unless-stopped
    command: sh -c "node ensure-database.js && npm run dev"

  # Frontend UI Service (Development)
  frontend:
    build:
      context: ./qenabler-ui
      dockerfile: Dockerfile.dev
    container_name: qenabler-frontend-dev
    environment:
      VITE_API_URL: http://127.0.0.1:9002
    ports:
      - "9001:9001"
    volumes:
      - ./qenabler-ui/src:/app/src
      - ./qenabler-ui/public:/app/public
      - ./qenabler-ui/index.html:/app/index.html
      - ./qenabler-ui/vite.config.ts:/app/vite.config.ts
      - ./qenabler-ui/package.json:/app/package.json
      - ./qenabler-ui/package-lock.json:/app/package-lock.json
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - qenabler-network-dev
    restart: unless-stopped
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"

  # Swagger UI Service (Development) - Port 9004
  swagger-ui:
    build:
      context: ./qenabler-swagger-ui
      dockerfile: Dockerfile
    container_name: qenabler-swagger-ui-dev
    environment:
      PORT: 9004
      BACKEND_URL: http://backend:9002
      BACKEND_URL_EXTERNAL: http://127.0.0.1:9002
    ports:
      - "9004:9004"
    volumes:
      - ./qenabler-swagger-ui:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - qenabler-network-dev
    restart: unless-stopped
    command: npm run dev
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:9004/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Documentation Service (Docusaurus) - Port 9003
  docs:
    image: node:20-alpine
    container_name: qenabler-docs-dev
    environment:
      NODE_ENV: development
    ports:
      - "9003:9003"
    volumes:
      - ./qenabler-docs:/app
      - /app/node_modules
    command: sh -c "cd /app && npm install && npm start -- --host 0.0.0.0"
    networks:
      - qenabler-network-dev
    restart: unless-stopped

volumes:
  postgres_data_dev:
    driver: local

networks:
  qenabler-network-dev:
    driver: bridge

